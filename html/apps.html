<div class="mk-header md-padding md-whiteframe-z3" style="background-image: url(img/bg-yellow.jpg);">
    <div class="col-md-1"></div>
    <div class="col-md-6" layout="column" layout-align="center start" layout-fill>
        <div class="md-display-2" hide-gt-sm><b>APLICACIONES MÓVILES</b></div>
        <div class="md-display-3" hide-sm><b>APLICACIONES MÓVILES</b></div>
        <p class="md-headline">Plataforma generada para nuestra audiencia con el mejor contenido.</p>
    </div>
    <div class="col-md-4 hidden-sm hidden-xs mk-header-image" layout="column" layout-align="center center" style="background-image: url(img/Dispositivos4.png);"></div>
    <div class="col-md-1"></div>
</div>

<div class="container">

		<div class="mk-metrics-headline md-display-1 md-padding center-text">Formatos</div>
		<div class="row">

			<div class="col-sm-6 col-md-3" ng-repeat="format in data.formats">
				<div class="mk-metric mk-format salmon md-padding md-whiteframe-1dp" layout="row" ng-click="openFormat(format, $event, '#f9dd2f')" ng-if="format.name">
					<div flex layout="column" layout-align="center center">
						<span class="md-headline">{{format.name}}</span>
					</div>
				</div>
			</div>

		</div>

</div>

<div class="md-padding mk-strip" layout="row" style="color: #fff; padding: 0; cursor: pointer;">
	<div layout="row" flex="50" layout-align="center start" style="background-color: #333; color: #fff; padding: 2rem 1rem;" ng-click="go('/web')" hide-sm>
		<div layout-align="center center" style="margin-right: 1rem; padding-top: 1.5rem;">
			<md-icon style="color: #ccc;">arrow_back</md-icon>
		</div>
		<div layout="column" layout-align="center start">
			<div class="md-subhead">Anterior</div>
			<div class="md-title">Plataformas: Web</div>
		</div>
		<div flex></div>
	</div>
	<div layout="row" flex="100" flex-gt-sm="50" layout-align="center end" style="background-color: #eee; color: #333; padding: 2rem 1rem;" ng-click="go('/social')">
		<div flex></div>
		<div layout="column" layout-align="center end">
			<div class="md-subhead">Siguiente</div>
			<div class="md-title">Social media</div>
		</div>
		<div layout-align="center center" style="margin-left: 1rem;">
			<md-icon style="color: #666;">arrow_forward</md-icon>
		</div>
	</div>
</div>
